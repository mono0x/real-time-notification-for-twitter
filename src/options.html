<html>
  <head>
    <meta charset="UTF-8" />
    <title>Options | Real Time Notification for Twitter</title>
    <link rel="stylesheet" type="text/css" href="css/options.css" />
    <script type="text/javascript" src="lib/analytics.js"></script>
    <script type="text/javascript" src="lib/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="lib/options.js"></script>
  </head>
  <body>
    <form>
      <ul>
        <li class="group">
          <span class="text" id="options_events"></span>
          <ul>
            <li class="group notification" id="Mentions">
              <label>
                <input id="notifyMentions" type="checkbox" value="true" />
                <span class="text" id="options_events_mention"></span>
              </label>
              <ul class="details">
                <li>
                  <label>
                    <input id="filterInReplyTo" type="checkbox" value="true" />
                    <span class="text" id="options_events_mention_matchInReplyTo"></span>
                  </label>
                  <span class="text" id="options_events_mention_matchInReplyTo_help"></span>
                </li>
                <li>
                  <label>
                    <input id="autoHideMentions" type="checkbox" value="true" />
                    <span class="text" id="options_events_automaticallyClose"></span>
                  </label>
                </li>
              </ul>
            </li>
            <li class="group notification" id="DirectMessages">
              <label>
                <input id="notifyDirectMessages" type="checkbox" value="true" />
                <span class="text" id="options_events_directMessage"></span>
              </label>
              <ul class="details">
                <li>
                  <label>
                    <input id="autoHideDirectMessages" type="checkbox" value="true" />
                    <span class="text" id="options_events_automaticallyClose"></span>
                  </label>
                </li>
              </ul>
            </li>
            <li class="group notification" id="Retweets">
              <label>
                <input id="notifyRetweets" type="checkbox" value="true" />
                <span class="text" id="options_events_retweet"></span>
              </label>
              <ul class="details">
                <li>
                  <label>
                    <input id="autoHideRetweets" type="checkbox" value="true" />
                    <span class="text" id="options_events_automaticallyClose"></span>
                  </label>
                </li>
              </ul>
            </li>
            <li class="group notification" id="Favorites">
              <label>
                <input id="notifyFavorites" type="checkbox" value="true" />
                <span class="text" id="options_events_favorite"></span>
              </label>
              <ul class="details">
                <li>
                  <label>
                    <input id="autoHideFavorites" type="checkbox" value="true" />
                    <span class="text" id="options_events_automaticallyClose"></span>
                  </label>
                </li>
              </ul>
            </li>
            <li class="group notification" id="Unfavorites">
              <label>
                <input id="notifyUnfavorites" type="checkbox" value="true" />
                <span class="text" id="options_events_unfavorite"></span>
              </label>
              <ul class="details">
                <li>
                  <label>
                    <input id="autoHideUnfavorites" type="checkbox" value="true" />
                    <span class="text" id="options_events_automaticallyClose"></span>
                  </label>
                </li>
              </ul>
            </li>
            <li class="group notification" id="Follows">
              <label>
                <input id="notifyFollows" type="checkbox" value="true" />
                <span class="text" id="options_events_follow"></span>
              </label>
              <ul class="details">
                <li>
                  <label>
                    <input id="autoHideFollows" type="checkbox" value="true" />
                    <span class="text" id="options_events_automaticallyClose"></span>
                  </label>
                </li>
              </ul>
            </li>
          </ul>
        </li>

        <li class="group">
          <span class="text" id="options_notification_automaticallyClose_timeout"></span>:
          <input id="autoHideTimeout" size="4" type="number" min="5" step="1" required="true" />
          <span class="text" id="options_unit_second"></span>
        </li>
      </ul>
    </form>
  </body>
</html>
